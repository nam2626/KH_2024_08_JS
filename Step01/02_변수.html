<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        // 자바스크립트는 통합 자료형
        var n1; //접근 범위가 전역 변수
        n1 = 10;
        n1 = 20;//마지막에 저장된 값이 유지됨
        var n1 = 30;//재 선언이 가능
        document.write(n1,'<hr>');
        //--------------------------
        //let 은 접근 범위가 블록 단위 {}
        let n2 = 30;
        // let n2 = 20; //범위가 블록 단위라서 중복 선언이 되지 않음
        document.write(n2,'<hr>');
        //--------------------------
        const n3 = 400;//const는 자바의 final이랑 동일
        // n3 = 100; // 상수라서 데이터 변경 X
        document.write(n3);
    </script>
</head>
<body>
    
</body>
</html>
