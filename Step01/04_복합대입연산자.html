<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>복합대입연산자</title>
    <script>
        //  +=  -=  *=  /=  %=
        let n = 20;
        n += 4;
        document.write(n,"<br>");
        n -= 3;
        document.write(n,"<br>");
        n *= 2;
        document.write(n,"<br>");
        n /= 7;
        document.write(n,"<br>");
        n %= 9;
        document.write(n,"<br>");
    </script>
</head>
<body>
    
</body>
</html>
