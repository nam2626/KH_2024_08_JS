    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>증감연산자</title>
    <script>
        //  ++  --
        let n1 = 10;

        document.write(n1,'<br>');
        document.write(n1++,'<br>');
        document.write(n1,'<br>');
        
        let n2 = 10;

        document.write(n2,'<br>');
        document.write(++n2,'<br>');
        document.write(n2,'<br>');
    </script>
</head>
