<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>if문</title>
    <script>
        let n = Number(prompt('숫자 하나 입력하세요',0));

        //홀수 짝수 출력
        if(n % 2 == 1){
            document.write("홀수");
        }else{
            document.write("짝수");
        }
    </script>
</head>

</body>
</html>
