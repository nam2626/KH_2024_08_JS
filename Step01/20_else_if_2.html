<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>if문</title>
    <script>
      /*
           미세먼지 수치를 하나 입력 받아서
           데이터의 범위는 0보다 큰값을 입력 받음
           입력 받은 데이터가 
           0~30 좋음  --> 좋음 출력할때는 글자색을 skyblue 색상
           31~80 보통  --> 보통 출력할때는 글자색을 yellowgreen 색상
           81~150 나쁨  --> 나쁨 출력할때는 글자색을 orange 색상
           151~ 매우 나쁨 --> 매우 나쁨 출력할때는 글자색을 red 색상
        */
        let mise = Math.ceil(Math.random() * 200);
        console.log(mise);
        if(mise <= 30)
            document.write(`<p style='color:skyblue;'>좋음(${mise})</p>`);
        else if(mise <= 80)
            document.write(`<p style='color:yellogreen;'>보통(${mise})</p>`);
        else if(mise <= 150)
            document.write(`<p style='color:orange;'>나쁨(${mise})</p>`);
        else
            document.write(`<p style='color:red;'>매우 나쁨(${mise})</p>`);
    </script>
</head>
<body>
    
</body>
</html>
