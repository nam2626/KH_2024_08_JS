<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>switch</title>
    <script>
        let score = Math.ceil(Math.random() * 100);
        document.write(`<p>${score}</p>`);

        //성적 등급 if문으로 출력 -> switch로 변경
        console.log(score / 10);
        switch(Math.floor(score / 10)){
            case 10:
            case 9:
                document.write("A");
                break;
            case 8:
                document.write("B");
                break;
            case 7:
                document.write("C");
                break;
            case 6:
                document.write("D");
                break;
            default:
                document.write("F");
        }
    </script>
</head>
<body>
    
</body>
</html>
