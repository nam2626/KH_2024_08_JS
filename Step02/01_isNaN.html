    <title>isNaN</title>
    <script>
     console.log(isNaN(100));
     console.log(isNaN(-100));
     console.log(isNaN(0));
     console.log(isNaN('100'));
     console.log(isNaN('-100'));
     console.log(isNaN('0'));

     console.log(isNaN(true),Number(true));

     console.log(!isNaN('23K66GH'));
