<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>date</title>
    <script>
        let today = new Date();
        document.write(today.toLocaleString(),'<br>');
        document.write('연도 : ',today.getFullYear(),'<br>');
        document.write('월 : ',today.getMonth(),'<br>');
        document.write('일 : ',today.getDate(),'<br>');
        document.write('요일 : ',today.getDay(),'<br>');
        document.write('시 : ',today.getHours(),'<br>');
        document.write('분 : ',today.getMinutes(),'<br>');
        document.write('초 : ',today.getSeconds(),'<br>');
        // 날짜 정보의 밀리초 값
        document.write(today.getTime(),'<br>');
        //날짜 정보 지정
        // let sunday = new Date(2024,10,17);
        let sunday = new Date('2024-11-17 14:30:22');
        document.write(sunday.toLocaleString(),'<br>');
        //현재 날짜의 월 초 날짜를 구하는 방법
        let firstDay = new Date(today.getFullYear(),today.getMonth(),1);
        //현재 날짜의 월 말일 날짜를 구하는 방법
        let lastDay = new Date(today.getFullYear(),today.getMonth()+1,0);
        document.write(firstDay.toLocaleDateString(),'<br>');
        document.write(lastDay.toLocaleDateString(),'<br>');

        document.write((lastDay.getTime() - firstDay.getTime()) / (1000 * 60 * 60 * 24));
    </script>
</head>
<body>
    
</body>
</html>
