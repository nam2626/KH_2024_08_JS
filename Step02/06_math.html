<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Math</title>
    <script>
      let n = 76.5436;
      //내림
      console.log(Math.floor(n));
      //반올림
      console.log(Math.round(n));
      //올림
      console.log(Math.ceil(n));
      //소수 자리수 제어 - 반올림
      console.log(n.toFixed(2));
      //PI
      console.log(Math.PI);
      //난수 발생 0~1미만
      console.log(Math.random());
      
    </script>   
</head>
<body>
    
</body>
</html>
