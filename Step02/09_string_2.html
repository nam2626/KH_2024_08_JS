<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>문자열</title>
    <script>
        var str = "Hello World Test Korea Soccer Baseball";
        //문자열 부분 추출
        //4번 인덱스부터 10글자
        document.write(str.substr(4,10),'<br>');
        //4번 인덱스부터 10번 인덱스 전까지 추출
        document.write(str.substring(4,10),'<br>');
        //4번 인덱스부터 끝까지 추출
        document.write(str.substr(4),'<br>');
        document.write(str.substring(4),'<br>');
        //문자열 분리
        var arr = str.split(" ");
        document.write(arr,'<br>');
        console.log(arr);
        //배열의 내용을 하나의 문자열로 합치는 방법
        document.write(arr.join('&'),'<br>');

        //대문자 변환
        document.write(str.toUpperCase(),'<br>');
        //소문자 변환
        document.write(str.toLowerCase(),'<br>');
        //문자 코드값
        var str2 = '가';
        document.write(str2.charCodeAt(0),"<br>");
        document.write(String.fromCharCode(65),"<br>");
        document.write(String.fromCharCode(44032));
    </script>
</head>
<body>
    
</body>
</html>
