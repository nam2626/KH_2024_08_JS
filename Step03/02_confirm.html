<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>confirm</title>
    <script>
        let result = confirm("삭제하시겠습니까?");
        console.log(result, typeof result);

        if(result)
            document.write("데이터를 삭제하였습니다.");
        else
            document.write("데이터 삭제를 취소 하였습니다.");
    </script>
</head>

<body>

</body>

</html>
