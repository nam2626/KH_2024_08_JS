<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>screen</title>
  <script>
   document.write(screen.width,' ',screen.height,'<br>');
   document.write(screen.availWidth,' ',screen.availHeight,'<br>');
   document.write(screen.colorDepth,'<br>');
   document.write(screen.orientation.angle,'<br>');
   document.write(screen.pixelDepth,'<br>');
  </script>
</head>
