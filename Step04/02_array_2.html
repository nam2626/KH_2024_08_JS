<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>배열</title>
    <script>
        //배열 생성
        // let arr = [];
        let arr = new Array();

        //데이터 추가
        arr.push(10);
        arr.push(20);
        arr.push(true);
        arr.push(false);
        arr.push('Hello');
        arr.push(3.1415);

        console.log(arr);
        //데이터 전체 출력
        document.write(`<p>${arr}</p>`);

        

    </script>
</head>

<body>

</body>

</html>
