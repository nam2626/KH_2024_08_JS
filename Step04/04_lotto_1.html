<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>로또</title>
    <style>
        table {
            margin: 0 auto;
            border-collapse: collapse;
        }

        td {
            border: 1px solid black;
            width: 100px;
            text-align: center;
            height: 100px;
        }

        caption {
            font-weight: bold;
            font-size: 1.5em;
            padding: 10px 0px;
        }
    </style>
    <script>
        //로또 번호 5셋트를 화면에 표를 이용해서 출력
        let lotto = [];
        while(lotto.length < 5){
            let arr = [];
            while(arr.length < 6){
                let n = Math.floor(Math.random() * 45) + 1;
                if(arr.indexOf(n) == -1)
                    arr.push(n);
                console.log(!(n in arr), n, arr)
            }
            console.log(arr);
            lotto.push(arr);
        }
        console.log(lotto);
        //---------------------------------------
        //반복문 중첩을 이용해서 표로 만든 후 출력
        let tag = '';
        for(arr of lotto){
            console.log(arr);
            tag += `<tr><td>${arr.join('</td><td>')}</td></tr>`;
            // tag += '<tr>';
            // arr.forEach((val) => tag += `<td>${val}</td>`);
            // tag += '</tr>';
        }
        tag = `<table>${tag}</table>`;
        console.log(tag);
        document.write(tag);
    </script>
</head>
