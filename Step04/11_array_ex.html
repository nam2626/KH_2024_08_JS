<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>배열, 객체, 연산</title>
    <script>
       const arr1 = [1,2,3,4,5];
       const arr2 = [6,7,8,9,10];

       //Spread Operator, 스프레드 연산자
       //   배열이나 객체를 하나씩 분리해서 표시하는 연산자
       //   배열이나 객체를 합칠때 주로 사용
       console.log(...arr1);
       console.log(1,2,3,4,5);
       console.log(arr1);
       //배열 합치기
       const arr3 = [...arr1,...arr2];
       console.log(arr3);
       //객체 생성
       const obj1 = {
            name : '홍길동',
            age : 20,
            printInfo : function(){
                console.log(this.name,this.age);
            }
       };
       //새 데이터 추가
       obj1.gender = 'M';
       console.log(obj1);
       console.log(obj1.name, obj1.age);
       obj1.printInfo();
       //사는 도시, 연락처, 저장하고 있는 정보를 출하는 함수 -> printInfo
       let obj2 = {
        city : 'Seoul',
        tel : '010-1111-2222',
        printInfo : function(){
            console.log(this.city, this.tel);
        }
       }
       console.log(obj2);
       obj2.printInfo();
       //객체 합치기
       const obj3 = {...obj1,...obj2};
       console.log(obj3);
       obj3.printInfo();
       //-------------------------------------------
       const arr4 = [...arr1,...arr2,11,12,13,14,15];
       
       //map()
       //   배열의 각 요소를 변환해서 새로운 배열을 만들어서 반환
       //   기존 배열 요소를 변경하지 않음.
       //item -> 현재 배열 요소, idx -> 현재 인덱스 번호
       //arr -> 현재 작업 중인 배열
       const arr5 = arr4.map(function(item,idx,arr){
            console.log(item,idx,arr);
            return item + 5;
       });
       console.log(arr4);
       console.log(arr5);
       const arr6 = arr4.map(item => item + 5);
       //find() - 최초의 한개 값만 리턴
       //배열의 각 요소를 검사하여 조건에 맞는 요소 중 제일 첫번째 값만 반환
       //5의 배수 검색
       let result = arr4.find((item, idx, arr) => {
            return item % 5 == 0;
       });
       result = arr4.find(item => item % 5 == 0);
       console.log(result);
       //filter() - 여러개 값을 배열로 만들어서 리턴
       //배열의 각 요소를 검사하여 조건에 맞는 요소들을 가지고 새로운 배열을 만들어서 반환
       result = arr4.filter((item,idx,arr) => item % 5 == 0);
       console.log(result);
       //reduce() 
       //배열의 각 요소들을 누적하여 하나의 값으로 만들어서 반환
       //기존 배열의 요소를 변경하지 않음
       //총합, 평균, 총계, 태그로 조립....
       //arr4에 있는 모든 값의 합을 출력
       //acc : 이전 연산까지 누적된 값
       //cur : 현재 배열 요소
       //idx : 현재 인덱스 값
       //arr : 현재 작업중인 배열
       let total = arr4.reduce((acc,cur,idx,arr) => {
            return acc + cur;
       },0);//2번째 인자값은 acc 초기값 
       total = arr4.reduce((acc,cur) => acc + cur,0);
       console.log(total)
    </script>
</head>

</body>
</html>
