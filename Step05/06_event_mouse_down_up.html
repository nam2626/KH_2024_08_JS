<!DOCTYPE html>

<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>event</title>
    <script>
        window.onload = () => {
           // content, btn 선택
           let btn = document.querySelector('#btn');
           let content = document.querySelector('#content');
           //마우스 버튼을 누른 순간
           btn.onmousedown = (e) => {
            console.log(e);
            content.innerHTML = `${e.button} 마우스 버튼 누름`;
            if(e.button == 2)
                alert('오른쪽 버튼 클릭');
           }
           //마우스 버튼을 눌렀다가 뗀 순간
           btn.onmouseup = (e) => {
            content.innerHTML = `${e.button} 마우스 버튼 뗌`;
           }

        }
    </script>
</head>

<body>
    <button id="btn">버튼</button>
    <p id="content"></p>
</body>

</html>
