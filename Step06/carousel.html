<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Carousel</title>
  <style>
    *{
      margin:0;
      padding: 0;
    }
    .container{
      width: 1200px;
      margin: 0 auto;
      /* border:1px solid red; */
    }
    .carousel{
      width: 100%;
      border:1px solid black;
      position: relative;
      font-size: 0px;
      overflow: hidden;
    }
    .item_container{
      width: calc(100% * 4);
      display: flex;
      flex-flow: row nowrap;
      list-style-type: none;
    }
    .item_container li{
      width: 100%;
      /* border: 1px solid gold; */
    }
    .item_container img{
      width: 100%;
    }
    .left_arrow, .right_arrow{
      width: 80px;
      height: 80px;
      background-color: transparent;
      border:none;
      background-size: 100% 100%;
      position: absolute;
      top:calc(50% - 40px);
    }
    .left_arrow{
      background-image: url('img/left_arrow.png');
      left: 0px;
    }
    .right_arrow{
      background-image: url('img/right_arrow.png');
      right: 0px;
    }
    .indicator{
      list-style-type: none;
      display: flex;
      flex-flow: row nowrap;
      gap:10px;
      position: absolute;
      bottom:30px;
      left: 50%;
      transform: translateX(-50%);
    }
    .indicator li{
      width: 20px;
      height: 20px;
      background-color: white;
      border-radius: 10px;
    }
    .indicator li.active{
      background-color: gray;
      box-shadow: 0px 0px 10px 10px white; 
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="carousel">
      <ul class="item_container">
        <li><img src="img/main_1.webp" alt=""></li>
        <li><img src="img/main_2.webp" alt=""></li>
        <li><img src="img/main_3.webp" alt=""></li>
        <li><img src="img/main_4.webp" alt=""></li>
      </ul>
      <button type="button" class="left_arrow"></button>
      <button type="button" class="right_arrow"></button>
      <ul class="indicator">
        <li class="active"></li>
        <li></li>
        <li></li>
        <li></li>
      </ul>
    </div>
  </div>

</body>
</html>
