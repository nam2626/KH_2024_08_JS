<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>css</title>
    <style>
        p{
            background-color: cornflowerblue;
            font-size: 20px;
            color: white;
        }
        .back{
            background-color: black;
        }
    </style>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    <script>
        $(function(){
        //css("css속성") --> 현재 설정된 css 값
         console.log($('p').css('background-color'));
         console.log($('p').css('color'));
        //css('css속성','값') --> 해당 css속성에 새 속성값을 지정
        //css({'css속성' : '값', ....})
        //div에 글자색이 흰색, 글꼴을 두껍게 처리
        //$('div').css('color','white').css('font-weight','bold');
          $('div').css({'color':'white','font-weight':'bold'});
        });

    </script>
</head>
<body>
    <p class="back">내용</p>
    <div class="back">내용</div>
</body>
</html>
