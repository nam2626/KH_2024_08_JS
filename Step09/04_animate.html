
<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>jQuery</title>
    <style>
        div{
            width: 300px;
            height: 300px;
            border:1px solid black;
            background-color: cornflowerblue;
        }
    </style>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script>
        $(function(){
            $("#on").click(function(){
                $('div').stop().animate({
                    "height":"300px",
                    "border-width":"1px"
                },1000);
            });
            $("#off").click(function(){
                $('div').stop().animate({
                    "height":"0px",
                    "border-width":"0px"
                },1000);
            });
        });
    </script>
</head>
<body>
    <button id="on">애니메이션 on</button>
    <button id="off">애니메이션 off</button>
    <div></div> 
</body>
</html>
