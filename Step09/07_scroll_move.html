<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>jQuery</title>
    <style>
        *{
            margin:0;
            padding: 0;
        }
            /*스크롤바를 부드럽게 움직임*/
        html{
            scroll-behavior: smooth;
        }
        .container{
            height: 969px;
            /* border:1px solid red; */
            box-sizing: border-box;
        }
        button{
            padding: 30px;
            font-size: 60px;
            position: fixed;
            right: 40px;
            display: inline-block;
        }
        button:first-of-type{
            top : 300px;
        }
        button:last-of-type{
            top : 500px;
        }
    </style>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script>
        $(function(){
            var bgColor = ["red","blue","green","yellow","purple","skyblue"];
            //class가 container인 요소에 배경색을 bgColor에 있는 배열 요소로 변경
            $(".container").each(function(i){
                $(this).css("background-color",bgColor[i]);
            });
            var idx = 0;
            $('#next').click(function(){
                if(idx == bgColor.length-1) return;
                idx++;
                $('html').scrollTop(idx * 969);
            });
            $('#back').click(function(){
                if(idx == 0) return;
                idx--;
                $('html').scrollTop(idx * 969);
            });

        });
    </script>
</head>
<body>
    <div class="container"></div>
    <div class="container"></div>
    <div class="container"></div>
    <div class="container"></div>
    <div class="container"></div>
    <div class="container"></div>
    <button id="back">▲</button>
    <button id="next">▼</button>
</body>
</html>
