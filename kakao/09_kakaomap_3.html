<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>카카오맵</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    <script type="text/javascript" src="//dapi.kakao.com/v2/maps/sdk.js?appkey=자바스크립트키&libraries=services"></script>

    <script src="https://t1.kakaocdn.net/kakao_js_sdk/2.3.0/kakao.min.js"
    integrity="sha384-70k0rrouSYPWJt7q9rSTKpiTfX6USlMYjZUtr1Du+9o4cGvhPAWxngdtVZDdErlh" crossorigin="anonymous"></script>

    <script>
        $(function(){

            Kakao.init('js_key'); // 사용하려는 앱의 JavaScript 키 입력

            var container = document.getElementById('map'); //지도를 담을 영역의 DOM 레퍼런스
            var options = { //지도를 생성할 때 필요한 기본 옵션
                center: new kakao.maps.LatLng(37.5554417865984, 126.936119192554), //지도의 중심좌표.
                level: 3 //지도의 레벨(확대, 축소 정도)
            };
            
            var map = new kakao.maps.Map(container, options); //지도 생성 및 객체 리턴
            // 마커가 표시될 위치입니다 
            var markerPosition  = new kakao.maps.LatLng(37.5554417865984, 126.936119192554); 
            
            // 마커를 생성합니다
            var marker = new kakao.maps.Marker({
                position: markerPosition
            });
            
            // 마커가 지도 위에 표시되도록 설정합니다
            marker.setMap(map);


            $("#btn").click(function(){
                let address = $("#address").val();

                // 주소-좌표 변환 객체를 생성합니다
                var geocoder = new kakao.maps.services.Geocoder();

                // 주소로 좌표를 검색합니다
                geocoder.addressSearch(address, function(result, status) {

                    // 정상적으로 검색이 완료됐으면 
                    if (status === kakao.maps.services.Status.OK) {
                        console.log(result);
                        var markerPosition  = new kakao.maps.LatLng(result[0].y, result[0].x); 
                        var marker = new kakao.maps.Marker({
                            position: markerPosition
                        });
                        marker.setMap(map);
                        map.setCenter(markerPosition);

                        kakao.maps.event.addListener(marker, 'click', function() {
                            Kakao.Navi.start({
                                name: '현대백화점 판교점',
                                x: 127.11205203011632,
                                y: 37.39279717586919,
                                coordType: 'wgs84',
                                });
                        });
                    }
                });
            });
              
        });
    </script>
</head>
<body>
    <input type="text" id="address"><button id="btn">이동</button>
    <div id="map" style="width:100%;height:400px;"></div>

    

</body>
</html>
